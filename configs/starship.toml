# Clean Starship config - colored text without backgrounds

format = """$directory$git_branch$git_status$nodejs$python$bun$docker_context$cmd_duration$line_break$character"""

add_newline = false
palette = "catppuccin_mocha"

[character]
success_symbol = "[❯](lavender)"
error_symbol   = "[❯](red)"
vimcmd_symbol  = "[❮](green)"

[directory]
style = "bold sapphire"
format = "[$path]($style) "
truncation_length = 3
truncate_to_repo = true

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"repos" = " "

[git_branch]
symbol = "git:"
style = "mauve"
format = "[$symbol$branch]($style) "

[git_status]
style = "overlay0"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[nodejs]
symbol = "node:"
format = "[$symbol$version]($style) "
style = "green"
detect_files = ["package.json", "pnpm-workspace.yaml", "bun.lockb"]

[python]
symbol = "py:"
style = "yellow"
format = "[$symbol$version(($virtualenv))]($style) "
detect_files = [".python-version", "pyproject.toml", "requirements.txt"]

[bun]
symbol = "bun:"
format = "[$symbol$version]($style) "
style = "teal"

[docker_context]
symbol = "docker:"
style = "blue"
format = "[$symbol$context]($style) "
only_with_files = true

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow) "
disabled = false

[time]
disabled = false
time_format = "%H:%M"
format = "[$time]($style) "
style = "overlay0"

