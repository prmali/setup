# Enhanced Starship config with additional modules
# To use: cp configs/starship-enhanced.toml configs/starship.toml

format = """
[](surface0)\
$os\
$username\
[](bg:blue fg:surface0)\
$directory\
[](fg:blue bg:mauve)\
$git_branch\
$git_status\
[](fg:mauve bg:green)\
$nodejs\
$bun\
$python\
[](fg:green bg:overlay0)\
$docker_context\
[](fg:overlay0)\
$line_break\
$character"""

add_newline = false
palette = "catppuccin_mocha"

[os]
disabled = false
style = "bg:surface0 fg:text"
format = "[$symbol ]($style)"

[os.symbols]
Macos = ""

[username]
show_always = false
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:red"
format = '[$user ]($style)'

[character]
success_symbol = "[‚ùØ](lavender)"
error_symbol   = "[‚ùØ](red)"
vimcmd_symbol  = "[‚ùÆ](green)"

[directory]
style = "fg:mantle bg:blue bold"
format = "[ $path ]($style)"
truncation_length = 3
truncate_to_repo = true

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"repos" = " "

[git_branch]
symbol = ""
style = "bg:mauve"
format = '[[ $symbol $branch ](fg:mantle bg:mauve)]($style)'

[git_status]
style = "bg:mauve"
format = '[[($all_status$ahead_behind )](fg:mantle bg:mauve)]($style)'
conflicted = "‚öîÔ∏è "
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count} "
up_to_date = ""
untracked = "?${count} "
stashed = "üì¶ "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "

[nodejs]
symbol = ""
style = "bg:green"
format = '[[ $symbol ($version) ](fg:mantle bg:green)]($style)'
detect_files = ["package.json", "pnpm-workspace.yaml"]

[bun]
symbol = ""
format = '[[ $symbol ($version) ](fg:mantle bg:green)]($style)'
style = "bg:green"

[python]
symbol = ""
style = "bg:green"
format = '[[ $symbol ($version) ](fg:mantle bg:green)]($style)'
detect_files = [".python-version", "pyproject.toml", "requirements.txt"]

[docker_context]
symbol = ""
style = "bg:overlay0"
format = '[[ $symbol $context ](fg:text bg:overlay0)]($style)'
only_with_files = true

[time]
disabled = false
time_format = "%R"
style = "bg:overlay0"
format = '[[  $time ](fg:text bg:overlay0)]($style)'

# Git metrics (optional - shows additions/deletions)
[git_metrics]
added_style = "fg:green"
deleted_style = "fg:red"
format = "[+$added]($added_style)/[-$deleted]($deleted_style) "
disabled = false

# Command duration (shows how long commands took)
[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow) "
disabled = false

# Battery indicator (useful for laptops)
[battery]
full_symbol = "üîã"
charging_symbol = "‚ö°"
discharging_symbol = "üíÄ"
disabled = false

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

# Memory usage (optional)
[memory_usage]
disabled = true
threshold = 75
symbol = "üêè "
format = "$symbol[${ram}]($style) "
style = "bold dimmed white"

